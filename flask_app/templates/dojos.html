<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; justify-content:space-around ;" class="container">
        <div class="lefCol">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name"/>
                <input class="btn btn-primary" type="submit" value="Create">
            </form>
        </div>
        <div style="display: flex; flex-direction:column" class="rightcol">
            <h1>All Dojos</h1>
            {% for dojos in all_dojos %}
            <a style="font-size:large;" href=/dojos/{{dojos.id}}>{{dojos.name}}</a>
            {% endfor %}
        </div>
    </div>
    <a style="float: right;margin-top: 15px; margin-right: 250px;" href="/ninjas"> Add Ninja</a>
</body>
</html>
